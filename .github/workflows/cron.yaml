name: animals
on:
    schedule:
        - cron: "0 * * * *"
    workflow_dispatch:
jobs:
    cron:
        runs-on: ubuntu-latest
        steps:
            - name: Refresh animals cache
              run: |
                  curl --request POST \
                  --url 'https://www.palsofpawssociety.org/api/animals' \
                  --header 'token: ${{ secrets.API_TOKEN }}'
